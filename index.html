<!DOCTYPE html>
<html>
  <head>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", "Arial", sans-serif;
        text-align: center;
      }
      a, a:visited {
        color: #00f;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      header {
        margin-bottom: 1em;
      }
      em {
        color: #666;
        font-size: 0.8em;
      }
      kbd {
        padding: 5px;

        border-bottom: 2px solid #ccc;

    </style>

  <body>
    <div style="display: flex; min-height: 100vh; justify-content: center; align-items: center;">
      <div>
        <header>
          <h1>Coins and Boulders</h1>

        <section>

        <section>
          <p><a href="/volatile-coin-mine">Restart</a></p>

          <p>Keys: <kbd class="key">Left</kbd> <kbd class="key">Right</kbd> <kbd class="key">Space Bar</kbd></p>
          <p><small><a href="https://github.com/andrewb">Andrew Berry</a></small></p>
        </section>
      </div>
    </div>
    <script>
      // Approx. js1k shim
      let canvas = document.getElementById('canvas');
      let ctx = canvas.getContext('2d');
      window.a = canvas;
      window.b = document.body;
      window.c = ctx;
      window.d = document;
      a.style.width = a.style.height = '320px';
    </script>
    <script>
      window.addEventListener("keydown", function(e) {
        if (e.which === 32) {
          // Stop space from scrolling the page
          e.preventDefault();
        }
      });
    </script>
    <script src="min.js"></script>
